<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Colegios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of results">
      <ion-item (click)="openDetail(item.id)">
        <ion-avatar slot="start">
          <img [src]="item.image">
        </ion-avatar>
        <ion-label>
          <h3>{{item.title}}</h3>
          <p>{{item.detail}}</p>
        </ion-label>
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
